        <span>Add Question</span><br><br>

            <div id="options-list">
                <input type="text" id="option" name="options[]"><br>

            <button onclick="fillOptionsToGother()">Add another Option</button>
            <button onclick="deleteOption()">Delete Last Option</button>
            <br>
            <br>
            <input onclick="saveQuestion()" type="submit" value="Save">
